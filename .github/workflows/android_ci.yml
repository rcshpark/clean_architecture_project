name: Android CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1.81.0
        with:
          ruby-version: 3.0
      - name: Install Fastlane
        run: gem install fastlane
      - name: Install dependencies
        run: bundle install
        working-directory: ./android
      - name: Run Fastlane
        run: bundle exec fastlane test
        working-directory: ./android
