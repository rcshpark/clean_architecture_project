name: Android CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.7.2
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.7.2
    - name: Install dependencies
      run: |
        brew install bundler
        bundle install
    - name: Run Fastlane
      run: bundle exec fastlane [test_lane]